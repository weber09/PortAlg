<!DOCTYPE html>
<html data-ng-app="app">
    <head>
        <title>PortALG</title>
        
        <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main-style.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    </head>
    <body class="pageBody">
        <div class="main" data-ng-controller="editor">
            <div class="header">
                <h1>Portal de Algoritmos UCS</h1>
            </div>
            
            <div class="row content" data-ng-controller="compileController">
                <div id="editorToolbar" arial-label="Compiler Toolbar" >
                    <div>
                    <div id="toolbar" class="btn-group" role="group" arial-label="Compiler buttons toolbar">
                        <button type="button" class="btn btn-default" data-ng-click="callCompiler()">Executar</button>
                        <button type="button" class="btn btn-default">Passo-a-Passo</button>
                        <button type="button" class="btn btn-default" disabled="disabled">Continuar</button>
                        <button type="button" class="btn btn-default">Encerrar</button>
                    </div>
                    </div>
                    <div>
                    <div id="secondRowToolbar">
                        <input type="checkbox">Linha-a-Linha</input>
                        <input type="checkbox">Leitura aleatória</input>
                        <input type="checkbox">Dados de teste</input>
                        <button type="button" class="btn btn-default" disabled="disabled">Validar solução</button>
                    </div>
                    </div>
                </div>
                <div class="editorPanel"   >
                    <div class="editor" id="aceEditor" ui-ace="{useWrapMode : true,
                                                                showGutter: true,
                                                                theme:'twilight',
                                                                mode: 'csharp'
                                                                }"></div>
                </div>
                <div class="consolePanel">
                    <label>Console log:</label>
                    <br/>
                    <textarea id="compilerConsole">{{messagerest}}</textarea>
                </div>
            <div>
                
            <div class="footer">
                
            </div>
        </div>
    </body>
</html>
